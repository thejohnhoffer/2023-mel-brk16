
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      background-color: #00101A;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    ul {
      display: grid;
      justify-content: center;
      align-items: center;
      list-style-type: none;
      padding: 0;
      grid-template-columns: repeat(1, 1fr);
      gap: 1rem;
    }

    li {
      text-align: center;
      box-shadow: 3px 5px 12px -3px #aee,
                 -5px 5px 8px -3px #aea;
      background-color: #aee;
      border-radius: 0.5rem;
      padding: 1.5rem;
    }

    li a {
      font-family: Arial Narrow,Arial,sans-serif;
      letter-spacing: .15rem;
      text-decoration: none;
      color: #413;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="LSP16165">LSP 16165</a></li>
    <li><a href="LSP16169">LSP 16169</a></li>
    <li><a href="LSP16171">LSP 16171</a></li>
  </ul>
</body>
</html>
